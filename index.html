<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links de Vídeos do YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .video-link {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Links de Vídeos do YouTube</h1>
    <div class="video-link">
        <a href="https://www.youtube.com/watch?v=VIDEO_ID_1" target="_blank">Vídeo 1</a>
    </div>
    <div class="video-link">
        <a href="https://www.youtube.com/watch?v=VIDEO_ID_2" target="_blank">Vídeo 2</a>
    </div>
    <div class="video-link">
        <a href="https://www.youtube.com/watch?v=VIDEO_ID_3" target="_blank">Vídeo 3</a>
    </div>
    <div class="video-link">
        <a href="https://www.youtube.com/watch?v=VIDEO_ID_4" target="_blank">Vídeo 4</a>
    </div>
</body>
</html>
